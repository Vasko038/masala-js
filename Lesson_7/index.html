<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masala-js</title>
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="loginContainer" class="d-none d-flex justify-content-center">
      <div class="d-flex align-items-center">
        <div class="loginCard">
          <!-- <div
            id="loginOrSign"
            class="w-100 h-100 d-flex flex-column align-items-center justify-content-center"
          >
            <button class="btn btn-primary">Sign Up</button>
            <button class="btn btn-outline-primary mt-3">Login Up</button>
          </div> -->
          <h1 id="mainLoginH1" class="mt-1 mb-3">Login</h1>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div id="usernameForm" class="mb-3 d-none">
            <label for="usernameInput" class="form-label">username</label>
            <input class="form-control" id="usernameInput" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" />
          </div>
          <button
            id="registorOrLogin"
            onclick="enter(event)"
            class="btn btn-outline-warning w-100 mt-3 mb-2"
          >
            Login
          </button>
          <div class="d-flex mt-2">
            <p id="doYouHave">do you havn't a account?</p>
            <p>
              <a id="linkLoginOrSign" href="#" onclick="ChangeLoginSign(event)"
                >Create account</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="loyautContainer" class="container d-none pt-3 px-2">
      <div class="d-flex justify-content-between pt-3">
        <h1 id="mainH1" class="text-light text-hover-warning mb-2">
          masala-Js
        </h1>
        <div class="btn-group dropstart">
          <button
            id="userBtn"
            type="button"
            class="btn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul class="dropdown-menu">
            <li id="userData" class="dropdown-item"></li>
            <li class="dropdown-item">
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                href="#"
              >
                <i class="fa-solid fa-pencil"></i>change Image</a
              >
            </li>
            <li onclick="logout(event)">
              <a class="dropdown-item" href="#">log Out</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="mainP">
        <p class="text-secondary">
          JavaScript dasturlash tiliga oid turli qiyinlikdagi masalalar
        </p>
        <hr class="text-secondary" />
      </div>
      <section id="departments" class="row g-3"></section>
      <section id="questions" class="row g-3 d-none"></section>
      <section id="answer" class="d-none pt-4 row">
        <div id="firstAnswerColumn" class="col-12 col-lg-6"></div>
        <div id="secondAnswerColunm" class="col-12 col-lg-6">
          <div id="editor" class="d-flex">
            <div class="guttter d-flex flex-column">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <textarea name="" id="codeAnswer"></textarea>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button
              id="tekshirish"
              class="btnNext btn border-0 btn-md rounded ms-auto"
            >
              Tekshirish
            </button>
          </div>
        </div>
        <div class="accordion mt-3" id="comments">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Comments
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Avatar</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Image</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- confetti -->
    <script src="https://www.wpromotions.eu/confetti.min.js"></script>
    <!--axios link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootsrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
